<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>


</head>
<body>
    <h1>Rooms</h1>
    <a href="/">Back to the main page</a>

    <div th:each="el: ${posts}">
        <h4>
            <span th:text="'Название комнаты: ' + ${el.roomNames} + ' (' + ${el.Countries} + ')'"></span>
            <a th:href="@{/room/{id}(id=${el.id})}" style="margin-left: 10px;">Join to room</a>
        </h4>
    </div>


</body>
</html>
